<style> 
  body {
  background-image: url("assets/temp.png");
  background-color: #ffffff;
  background-size: cover;
  }
  .parent{
    margin: 5% 10%;
    display: grid;
    grid-gap: 30px;
    grid-template-columns: repeat(3, 26vmax);
    grid-template-rows: repeat(3,26vmax);
  }

  .parent2{
    margin: 5% 10%;
    display: grid;
    grid-gap: 30px;
    grid-row-gap: 120px;
    grid-template-columns: repeat(3, 26vmax);
    grid-template-rows: repeat(3,26vmax);
  }

     /* Responsive layout - makes a 1 column-layout instead of 3 columns */
     @media screen and (max-width: 800px) {
    .parent {
      grid-template-columns: repeat(1, 26vmax);
      grid-template-rows: repeat(1,26vmax);
      justify-content: center;
    }
  }

  /* Responsive layout - makes a 1 column-layout instead of 3 columns */
  @media screen and (max-width: 800px) {
    .parent2 {
      grid-template-columns: repeat(1, 26vmax);
      grid-template-rows: repeat(1,26vmax);
      justify-content: center;
      grid-row-gap: 10px;
    }
  }

  .parent > div {
    
    place-items: center;
  }
  .parent2 > div {
    
    place-items: center;
  }
  
  .collagePhoto .collagePhoto2{
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .collagePhoto img {
    flex-shrink: 1;
    min-width: 26vmax;
    min-height: 26vmax;
    max-height: 26vmax;
    max-width: 26vmax;
    object-fit: cover;
  }

  .collagePhoto2 img {
    flex-shrink: 1;
    min-width: 26vmax;
    max-width: 26vmax;
    min-height: auto;
    max-height: auto;
    object-fit: cover;
    margin: 2%;
  }

  
</style>
